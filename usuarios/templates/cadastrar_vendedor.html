{% extends 'index.html' %}


{% block 'body' %}
    <div class="container">
        <form action="{% url 'cadastrar_vendedor' %}" method="POST">
            {% csrf_token %}
            <br>
            <label  for="formEmail">E-mail</label>
            <input type="email" placeholder="Digite seu E-maiil..." id="formEmail" name="email" class="form-control">
            <br>
            <label for="formSenha">Senha</label>
            <input type="password" placeholder="Digite sua senha..." id="formSenha" name="senha" class="form-control">
            <br>
            <input type="submit" class="btn btn-success" value="Cadastrar">
        </form>
    </div>
{% endblock%}
